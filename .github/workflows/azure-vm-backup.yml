name: Azure VM Backup

on:
  workflow_dispatch:

jobs:
  backup-vms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Load VM configuration and run backup
        env:
          CONFIG_FILE: vm_backup_config.json
        run: |
          CONFIGS=$(cat $CONFIG_FILE)

          echo "$CONFIGS" | jq -c '.[]' | while read -r vm;
          do
            NAME=$(echo "$vm" | jq -r '.name')
            DISK=$(echo "$vm" | jq -r '.disk_name')
            RG=$(echo "$vm" | jq -r '.resource_group')
            LOC=$(echo "$vm" | jq -r '.location')
            SUB=$(echo "$vm" | jq -r '.subscription_id')
            SA=$(echo "$vm" | jq -r '.storage_account')
            CONTAINER=$(echo "$vm" | jq -r '.container_name')

            echo "Backing up VM: $NAME"
            az account set --subscription "$SUB"

            SNAPSHOT_NAME="$NAME-$(date +%Y%m%d%H%M%S)-snapshot"

            echo "üì∏ Creating snapshot: $SNAPSHOT_NAME"
            az snapshot create \
              --resource-group "$RG" \
              --name "$SNAPSHOT_NAME" \
              --location "$LOC" \
              --source "$DISK" \
              --output none || { echo "‚ùå Snapshot creation failed for $NAME"; exit 1; }

            echo "üîó Generating SAS URL..."
            SAS_URL=$(az snapshot grant-access \
              --resource-group "$RG" \
              --name "$SNAPSHOT_NAME" \
              --duration-in-seconds 86400 \
              --query accessSas -o tsv) \
              || { echo "‚ùå SAS generation failed for $NAME"; exit 1; }
            echo "Generated SAS URL: $SAS_URL"

            echo "üì¶ Creating container if not exists..."
            az storage container create \
              --name "$CONTAINER" \
              --account-name "$SA" \
              --resource-group "$RG" \
              --auth-mode login

            echo "‚òÅÔ∏è Copying snapshot to blob..."
            az storage blob copy start \
              --account-name "$SA" \
              --destination-blob "${SNAPSHOT_NAME}.vhd" \
              --destination-container "$CONTAINER" \
              --source-uri "$SAS_URL" \
              --auth-mode login \
              || { echo "‚ùå Blob copy start failed for $NAME"; exit 1; }

            echo "‚è≥ Waiting for blob copy to complete..."
            while [ "$(az storage blob copy show \
              --account-name "$SA" \
              --container-name "$CONTAINER" \
              --name "${SNAPSHOT_NAME}.vhd" \
              --query 'copy.status' -o tsv)" != "success" ]; do
              sleep 10
              echo "Still copying..."
            done
            echo "‚úÖ Blob copy completed"

            echo "üßπ Cleaning up snapshot..."
            az snapshot delete --resource-group "$RG" --name "$SNAPSHOT_NAME" || { echo "‚ùå Snapshot deletion failed for $NAME"; exit 1; }
            echo "‚úÖ Backup completed for VM: $NAME"

          done
